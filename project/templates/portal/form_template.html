{% extends 'portal/base.html' %}

{% block content %}
<div class="container-fluid p-md-3">
    <div class="row">
        <div class="text-center col-12 col-md-3 order-1">
                <h3 class="form-heading">Register absence</h3>
                <form action="{% url 'home' %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button id="submit" class="btn btn-primary btn-lg" type="submit" value="Submit">Submit</button>
                </form>
        </div>
        <div class="text-center col-12 col-md-9 order-2">
            {% include "portal/calendar_template.html" %}
        </div>
        <div class="text-center col-12 col-md-3 mt-4 order-3">
            {% include "portal/list_template.html" %}
        </div>
        <div class="text-center col-12 col-md-9 order-4">
            {% include "portal/my_absences.html" %}
        </div>
    </div>
</div>
{% endblock %}

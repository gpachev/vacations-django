<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css"  href="{% static 'portal/css/bootstrap.min.css' %}">
    {{ form.media }}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 col-md-offset-4">
                    {{ form.non_field_errors }}
                    <form action="/" method="POST">
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="form-group">
                                {{ field.errors }}
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                <input type="text" class="form-control" id="{{ field.id_for_label }}">
                        </div>
                        {% endfor %}

                        <input id="submit" class="btn btn-primary" type="submit" value="Submit">
                    </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'portal/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'portal/js/bootstrap.min.js' %}"></script>
</body>
</html>
